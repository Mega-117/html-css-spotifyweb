<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;600&display=swap" rel="stylesheet">
    <title>spotify</title>
</head>
<body>
    <!-- main conteiner -->
    <div class="main-conteiner">

        <!-- side-bar -->
        <div class="side-bar">

            <!-- top -->
            <ul class="side-bar-top">
                <li class="logo-conteiner">
                    <a href="#">
                        <img class="logo-small side-bar-ico" src="img/logo-small.svg" alt="">
                        <img class="logo-big" src="img/logo.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="side-bar-ico" src="img/home.svg" alt="">
                        <span class="side-bar-text-link">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#"><img class="side-bar-ico" src="img/search.svg" alt="">
                        <span class="side-bar-text-link">Cerca</span>
                    </a>
                </li>
                <li>
                    <a href="#"><img class="side-bar-ico" src="img/libreria.svg" alt="">
                        <span class="side-bar-text-link">La tua libreria</span>
                    </a>
                </li>
            </ul>
            <!-- middle -->
            <div class="side-bar-middle">
                <div class="conteiner-hide">
                    <h3>PLAYLIST</h3>
                    <div class="Playlist-conteiner">
                        <div class="square">+</div>
                        <span>Crea playlist</span>

                            <ul class="Playlist-list">
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                
                            </ul>

                    </div>

                </div>
            </div>
            <!-- bottom -->
            <ul class="side-bar-bottom">
                <li>
                    <a href="#"><img class="side-bar-ico" src="img/download.svg" alt="">
                        <span class="side-bar-text-link">Installa app</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                    <div class="user-conteinrer">
                            <img class="side-bar-ico" src="img/profile.svg" alt="">
                        </div>
                        <span class="side-bar-text-link user-name"> <strong> John Doe</strong></span>
                    </a>

                </li>
            </ul> 
        </div>
        <!-- main conteiner -->
        <div class="main-content">

            <div class="top-banner">
                <div class="banner text-small">EFFETTUA L'UPDATE</div>
            </div>

            <div class="album-category"></div>


            <div class="album-section-conteiner">
                <!-- sectioin 1 album -->
                <section class="section-album">
                    <h2></h2>
                    <div class="albums">
                        <!-- album 1 -->
                        <div class="album">
                            <div class="img-conteiner">
                                <img src="" alt="">
                            </div>
                            <h3></h3>
                            <span></span>
                        </div>

                        <!-- album 2 -->
                        <div class="album">
                            <div class="img-conteiner">
                                <img src="" alt="">
                            </div>
                            <h3></h3>
                            <span></span>
                        </div>

                        <!-- album 3 -->
                        <div class="album">
                            <div class="img-conteiner">
                                <img src="" alt="">
                            </div>
                            <h3></h3>
                            <span></span>
                        </div>


                    </div>
                </section>           
            </div>

        </div>
    </div>

    <!-- bottom bar -->
    <div class="bottom-bar">
        <!-- bottom bar left  -->
        <div class="bottom-bar-left">
            <div class="album-miniature-player">
                <img src="img/sinister.jpeg" alt="preview">
            </div>
            <div>
                <h3>Sinister</h3>
                <h4>Brano Nome</h4>
            </div>
            <div class="bottom-bar-left-icon">
                <i class="far fa-heart"></i><i class="far fa-folder"></i>
            </div>
        </div>

        <!-- bottom bar center  -->
        <div class="bottom-bar-center">
            <div class="player-btn">
                
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
                <i class="far fa-play-circle"></i>
                <i class="fas fa-fast-forward"></i>
                <i class="fas fa-redo-alt"></i>

            </div>
            <div class="player-time-line-conteiner">

                <div class="player-time-start">0:25</div>
                <div class="player-time-line time-line-grey">
                    <div class="player-time-line-progress time-line-red">

                    </div>
                </div>
                <div class="player-time-end">4:35</div>

            </div>
        </div>

        <!-- bottom bar right -->
        <div class="bottom-bar-right">
            <div class="bottom-bar-right-icon-conteiner">
                <i class="fas fa-list"></i>
                <i class="fas fa-desktop"></i>
                <i class="fas fa-volume-up"></i>
            </div>
            <div class="player-time-line time-line-grey volume-level">
                <div class="player-time-line-progress time-line-red volume-level-bar">

                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
